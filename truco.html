<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Truco con HTML, SVG, CSS y JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <style></style>
    </head>
    <body class="d-flex align-items-center" style="height: 100vh;">
        <div class="container my-auto">
            <div class="row bg-secondary py-5">
                <div class="col-6 py-3 mx-auto bg-light text-center shadow">
                    <svg viewBox="0 0 100 50" class="w-100">
                        <style></style>
                        <rect x="0" y="0" width="100%" height="100%" fill="silver" />
                        <circle cx="50" cy="25" r="25" />
                    </svg>
                    <input class="mx-auto mt-3 w-25" id="slide" type="range" min="-50" max="50" step="1" value="0" onchange="updateSlider(this.value)" />
                </div>
            </div>
        </div>
        <script>
            const alli = document.querySelector("svg style");
            function updateSlider(valor) {
                alli.innerHTML = "circle{transform: translate(" + valor + "%,0);}";
            }
        </script>
    </body>
</html>
